<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Green-Yellow Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8e7;
            color: #3b3b3b;
        }
        header {
            background-color: #7cb342;
            padding: 1em;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0.5em 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1em;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin: 1em;
            border: 2px solid #7cb342;
            border-radius: 10px;
        }
        footer {
            background-color: #aeea00;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Title 1</h1>
        <h1>Title 2</h1>
        <h1>Title 3</h1>
        <h1>Title 4</h1>
    </header>
    <div class="container">
        <img src="https://via.placeholder.com/400x300.png?text=Image+1" alt="Image 1">
        <img src="https://via.placeholder.com/400x300.png?text=Image+2" alt="Image 2">
    </div>
    <footer>
        Date of Creation: June 10, 2024
    </footer>
</body>
</html>
